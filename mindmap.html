    <style type="text/css">
        body { font-size: 70%; }
        /* table { font-size: 100%; } */

        .flex-box {display: flex;}

        /* 文字小さめ */
        .font_small { font-size: 70%; }

        /* Button */
        button.button-large { width: 120; height: 50; font-size: 150%; }
        button.button-mid { width: 100; height: 50; font-size: 150%; }
        
        /* Border */
        .border {
          padding: 5px;
          border-style: solid;
          border-color: red;
          border-radius: 10px;
          border-width: 3px;
        }

        .item { 
          padding: 5px; 
          border-style: solid; 
          border-color: green; 
          border-radius: 10px; 
          border-width: 3px;
          position: absolute;
          transition-property: top, left;
          transition-duration: 0.1s, 0.1s;
        }
        .item:focus { background-color: pink; }

    </style>

    <!-- 環境ごとのCSS(上のCSSを上書き) -->

  <!-- copy -->
  <button id="copy_json_btn" class="button-mid">Copy JSON</button>
  
  <!-- Import -->
  <button id="import_json_btn" class="button-mid">インポート</button>
  <textarea id="import_json_text" cols="20" rows="2"></textarea>

  <!-- Save/Load -->
  <button id="save_json_btn" class="button-mid">Save</button>
  <button id="load_json_btn" class="button-mid">Load</button>


  <!-- Canvas -->
   <div class="">
    <div id="canvas"></div>
  </div>
